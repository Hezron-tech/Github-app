<div class="container">
  <app-search-form (searchProf)="search($event)"></app-search-form>


<div class="row">

  <div class="col-sm-6">

    <div *ngIf="profile" class="prof">
      <div class="card" style="width: 18rem;">
        <img src="{{profile.avatar_url}}" class="rounded-circle" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{profile.login}}</h5>
          <p class="card-text">{{profile.bio}}</p>


        </div>
      </div>

      <div class="view">
        <p> <a href="{{profile.html_url}}" class="btn btn-success">view profile on github</a></p>
      </div>



      <div class="follows">
        <p class="lower">{{profile.followers}} <span>Followers</span></p>
        <p>{{profile.following}} <span>Following</span></p>
      </div>

      <div class="repos">
        <p> Repositories:{{profile.public_repos}}</p>
      </div>

    </div>
  </div>



  <div class="col-sm-6">
    <div *ngFor="let rep of repo" class="card">
      <div class="card-body">
        <h5 class="card-title">{{rep.name}}</h5>
        <p class="card-text">{{rep.description}}</p>
        <a href="{{rep.html_url}}" class="btn btn-success">View git repo</a>
      </div>
    </div>
  </div>


</div>



</div>
